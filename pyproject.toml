[build-system]
requires = ["setuptools>=78", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rapidfireai"
version = "0.10.1"
authors = [
    {name = "RapidFire AI Inc.", email = "support@rapidfire.ai"},
]
description = "RapidFire AI: Rapid Experimentation Engine for Customizing LLMs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
keywords = ["ai", "rapidfire", "rapidfireai", "llm", "deep-learning", "artificial-intelligence", "machine-learning", "mlflow", "experiment-tracking"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "pandas>=2.0,<2.4",
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "peft>=0.7.0",
    "trl>=0.7.0,<0.22.0",
    "bitsandbytes>=0.39.0",
    "nltk>=3.8",
    "evaluate>=0.4.0",
    "rouge-score>=0.1.0",
    "sentencepiece>=0.1.99",
    "dill>=0.3.6",
    "mlflow>=2.8.0",
    "pytest>=7.0",
    "flask>=2.3.0",
    "flask-cors>=4.0.0",
    "requests>=2.28.0",
    "loguru>=0.7.0",
    "ipython>=7.34.0",
    "jupyter>=1.0.0",
    "ipywidgets>=7.7.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "pre-commit>=2.0",
]
full = [
    "torch>=1.9.0",
    "transformers>=4.20.0",
    "peft>=0.3.0",
    "trl==0.21.0",
    "bitsandbytes>=0.39.0",
]

[project.urls]
Homepage = "https://rapidfire.ai"

[project.scripts]
rapidfireai = "rapidfireai.cli:main"

[tool.setuptools]
packages = ["rapidfireai"]
include-package-data = true

[tool.setuptools.package-data]
rapidfireai = [
    "start.sh",
    "start_colab.py",
    "dispatcher/*.py",
    "frontend/build/**/*",
    "frontend/server.py",
    "frontend/proxy_middleware.py",
    "ml/*.py",
    "automl/*.py",
    "backend/*.py",
    "db/*.py",
    "db/*.sql",
    "utils/*.py",
    "../tutorial_notebooks/**/*",
]

[tool.setuptools.exclude-package-data]
"*" = [
    "**/node_modules/**/*",
    "**/.yarn/**/*",
    "**/dist/**/*",
    "**/coverage/**/*",
    "**/.nyc_output/**/*",
    "**/.cache/**/*",
    "**/.next/**/*",
    "**/out/**/*",
    "**/.env*",
    "**/*.log",
    "**/__pycache__/**/*",
    "**/*.pyc",
    "**/*.pyo",
    "**/*.pyd",
    "**/.DS_Store",
    "**/.git*",
    "**/.svn*",
    "**/*.egg-info/**/*",
    "**/.pytest_cache/**/*",
    "**/.coverage",
    "**/htmlcov/**/*",
    "**/.tox/**/*",
    "**/.venv/**/*",
    "**/venv/**/*",
    "**/venv311/**/*",
]

[tool.setuptools.package-dir]
rapidfireai = "rapidfireai"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"