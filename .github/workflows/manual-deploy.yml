name: Manual Deploy to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.9.6)'
        required: true
        type: string
      build_only:
        description: 'Build only (skip upload)'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          rm -rf dist/ *.egg-info/ .eggs/
          python -m build

      - name: Upload to TestPyPI
        if: ${{ !inputs.build_only }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN_SUPPORT_DEV }}
        run: |
          python -m twine upload --repository testpypi dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files-v${{ inputs.version }}
          path: dist/
          retention-days: 30

      - name: Show package info
        run: |
          echo "Package built successfully!"
          echo "Files in dist/:"
          ls -la dist/
          if [ "${{ inputs.build_only }}" = "false" ]; then
            echo "Package uploaded to TestPyPI!"
          else
            echo "Build only mode - package not uploaded"
          fi 